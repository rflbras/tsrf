    <script>
    var colors = ['dark_blue', 'light_blue', 'green', 'lime', 'seafoam', 'red', 'orange' ];
    var k0 = int2bigInt(0, 16, 0);
    var k1 = int2bigInt(1, 16, 0);
    var k2 = int2bigInt(2, 16, 0);
    var k4 = mult(k2, k2);
    var k17 = int2bigInt(17, 16, 0);
    var k_17 = sub(k0, k17);

    function shuffle(array) {
      var m = array.length, t, i;

      // While there remain elements to shuffle…
      while (m) {

        // Pick a remaining element…
        i = Math.floor(Math.random() * m--);

        // And swap it with the current element.
        t = array[m];
        array[m] = array[i];
        array[i] = t;
      }

      return array;
    }

    function tupper(x, y) {
      // floor(y/17)
      var v = dup(y);
      divInt_(v, 17);

      // negative exponent of 2, rewritten as a bitwise right shift
      var e = mult(x, k17);
      add_(e, mod(y, k17));

      var sh = parseInt(bigInt2str(e, 10));
      if (sh > 0) {
        rightShift_(v, sh - 1);
        // final modulo to recover pixel bit.  <br/>
        mod_(v, k4);
        return greater(v, k1);
      } else {
        // final modulo to recover pixel bit.  <br/>
        mod_(v, k2);
        return greater(v, k0);
      }
    }

    function render() {
      var n = str2bigInt($('#n').val().trim(), 10);
      var color = shuffle(colors)[0];

      for (var y = 0; y <= 16; y++) {
        for (var x = 105; x >= 0; x--) {
          var style = 'box';
          var bigX = int2bigInt(x, 16, 0);
          var bigY = addInt(n, y);
          var bit = 0;
          var $element = $('#' + x + '-' + y);

          if (tupper(bigX, bigY) == 1) {
            bit = 1;
            style += ' ' + color;
          } else if ((y % 2 == 0) == (x % 2 == 0)) {
            style += ' gray';
          }

          $element.attr('class', style).data('bit', bit);
        };
      };
    }

    function clearPlotArea() {
      var $plot_area = $('#plot-area');

      $plot_area.empty();

        };
      };
    }
